<html>
    <head>
        <title>threejs demo</title>
        <style>
            canvas{
                width: 100%;
                height: 100%
            }
            body{
                padding: 0;
                margin: 0;
            }
        </style>
    </head>
    <body>
        <script src="//cdnjs.cloudflare.com/ajax/libs/three.js/r68/three.min.js"></script>
        <script>
            var SCENE_WIDTH = window.innerWidth,
                SCENE_HEIGHT = window.innerHeight;

            var CAM_ANGLE = 90,
                CAM_ASPECT = SCENE_WIDTH / SCENE_HEIGHT,
                CAM_NEAR = 0.1,
                CAM_FAR = 10000;

            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(CAM_ANGLE, CAM_ASPECT, CAM_NEAR, CAM_FAR);

            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(SCENE_WIDTH, SCENE_HEIGHT);
            document.body.appendChild(renderer.domElement);

            var geometry = new THREE.BoxGeometry(100,100,100);
            var material = new THREE.MeshLambertMaterial({color: 0xffffff});
            var cube = new THREE.Mesh(geometry, material);
            cube.position.x = -200;
            scene.add(cube);

            camera.position.z = 300;

            // create the sphere's material
            var sphereMaterial = new THREE.MeshLambertMaterial(
            {
                color: 0xFFFFFF
            });

            // set up the sphere vars
            var radius = 50, segments = 16, rings = 16;

            // create a new mesh with sphere geometry -
            // we will cover the sphereMaterial next!
            var sphere = new THREE.Mesh(
               new THREE.SphereGeometry(radius, segments, rings),
               sphereMaterial);

            // add the sphere to the scene
            scene.add(sphere);

            // create a point light
            var pointLight = new THREE.PointLight( 0xFF0000 );

            // set its position
            pointLight.position.x = 0;
            pointLight.position.y = 0;
            pointLight.position.z = 0;

            var pointLight2 = new THREE.PointLight( 0x0000FF );

            // set its position
            pointLight2.position.x = 180;
            pointLight2.position.y = 180;
            pointLight2.position.z = 180;

            // add to the scene
            scene.add(pointLight);
            scene.add(pointLight2);

            // var sphereMaterial = new THREE.MeshLambertMaterial(
            // {
            //   color: 0xCC0000
            // });

            // var sphere = new THREE.Mesh(
            //     new THREE.SphereGeometry(BALL_RADIUS, BALL_SEGMENTS, BALL_RINGS),
            //     sphereMaterial
            // );

            // scene.add(sphere);

            var light_x_dir = false,
                light_y_dir = false,
                light_z_dir = false,
                spehere_x_dir = false,
                spehere_y_dir = false,
                spehere_z_dir = false,
                cube_pos_x = false,
                cube_pos_y = false,
                cube_pos_z = false;

            var render = function () {
                requestAnimationFrame(render);

                if(pointLight.position.x == 360 || pointLight.position.x == 0)
                    light_x_dir = !light_x_dir;
                if(pointLight.position.y == 360 || pointLight.position.y == 0)
                    light_y_dir = !light_y_dir;
                if(pointLight.position.z == 360 || pointLight.position.z == 0)
                    light_z_dir = !light_z_dir;

                if(cube.position.x == -200 || cube.position.x == 200)
                    cube_pos_x = !cube_pos_x;
                if(cube.position.y == -200 || cube.position.y == 200)
                    cube_pos_y = !cube_pos_y;
                if(cube.position.z == -200 || cube.position.z == 200)
                    cube_pos_z = !cube_pos_z;

                if(light_x_dir)
                    pointLight.position.x += 1;
                else
                    pointLight.position.x -= 1;

                if(light_y_dir)
                    pointLight.position.y += 1;
                else
                    pointLight.position.y -= 1;

                if(light_z_dir)
                    pointLight2.position.z += 1;
                else
                    pointLight2.position.z -= 1;

                if(light_x_dir)
                    pointLight2.position.x -= 1;
                else
                    pointLight2.position.x += 1;

                if(light_y_dir)
                    pointLight2.position.y -= 1;
                else
                    pointLight2.position.y += 1;

                if(light_z_dir)
                    pointLight2.position.z -= 1;
                else
                    pointLight2.position.z += 1;

                // console.log([pointLight.position.x, pointLight.position.y, pointLight.position.z]);

                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;

                if(cube_pos_x)
                    cube.position.x += 1;
                else
                    cube.position.x -= 1;
                if(cube_pos_y)
                    cube.position.y += 1;
                else
                    cube.position.y -= 1;
                if(cube_pos_z)
                    cube.position.z += 1;
                else
                    cube.position.z -= 1;
                // ball.rotation.x += 0.1;
                // pointLight.position.x += 0.1;
                // pointLight.position.y -= 0.1;
                // pointLight.position.z -= 0.1;


                renderer.render(scene, camera);
            };

            render();
        </script>
    </body>
</html>
